<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">Text to Speech <span>Converter</span></div>
        <div class="box">
            <textarea name="textarea" id="textarea" cols="auto" rows="auto" placeholder="Write anything here..."></textarea>
        </div>
        <div class="footer">
            <select name="language" id="language">
                
            </select>
            <button><img src="./images/play.png" alt="">Listen</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
